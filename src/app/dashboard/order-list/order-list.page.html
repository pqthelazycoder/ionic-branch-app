<ion-header>
  <ion-toolbar>
    <ion-title>Order History</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row size="12" size-sm="8" offset-sm="2" >
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let order of orderHistory" detail [routerLink]="['/', 'dashboard', 'tabs', 'order-list', order.id]">
          <ion-label text-center>
              <h3>{{order.title}} - {{order.orderDate}}</h3>
              <p>{{order.id}}</p>
              <p>{{order.description}}</p>
              <p>{{order.status}}</p>
              <p>{{order.totalPrice | currency: '&#8369;' }}</p>
          </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
